<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Watch</title>
  <link rel="shortcut icon" href="./assets/icons/icon-128x128.png"> <!--liens pour ajoutre l'icone a la barre de navigation -->
  <link rel="stylesheet" href="./styles.css">
  <!-- PWA --> <!-- on ajoute le lien de manifest, voir fichier manifest.json -->

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="white"> <!-- contenu en blanc -->
</head>

<body>
  <h1>What Watch</h1>

  <form id="searchForm"> <!-- formulaire javascript, pas besoin de l'attribut "action" -->

    <input type="submit" value="Rechercher">
  </form>
  <div class="result-container">
    <ul id="result"></ul>
  </div>
  <img src="./assets/icons/icon-512x512.png" alt="logo">

  <script src="js/app.js"></script>
  <script src="js/index.js"></script>

</html>
